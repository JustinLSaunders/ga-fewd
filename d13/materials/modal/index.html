<!DOCTYPE html>
<html lang="en-US">
<head>
  <title>My Very Cool Website!</title>
  <link rel="stylesheet" type="text/css" href="./css/style.css">
</head>
<body>
  <div class="lightbox">
    <h1>My Very Cool Website!</h1>
    <a class="show-authenticate" href="#">Sign In</a>
    <div class="authenticate">
      <h2 class="auth-title">Sign In</h2>
      <input type="text" id="userEmail" placeholder="email" name="email"/>
      <input type="text" id="userPassword" placeholder="password" name="password"/>
      <a class="sign-in-button" href="#">Sign In</a>
      <a class="cancel-button" href="#">Cancel</a>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.2.0.min.js"></script>
  <script type="text/javascript" src="./js/project.js"></script>
</body>
</html>
