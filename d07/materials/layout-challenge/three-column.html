<!DOCTYPE html>
<html lang="em-US">
<head>
	<title>Three Column</title>
  <link rel="stylesheet" type="text/css" href="./css/simple-grid.css">
	<link rel="stylesheet" type="text/css" href="./css/three-column.css">
</head>
<body>
  <div class="grid grid-pad">
    <div class="col-1-1">
      <div class="header"></div>
    </div>
    <div class="col-2-12 column-1-container">
      <div class="column-1"></div>
    </div>
    <div class="col-8-12 column-2-container">
      <div class="column-2"></div>
    </div>
    <div class="col-2-12 column-3-container">
      <div class="column-3"></div>
    </div>
    <div class="col-1-1">
      <div class="footer"></div>
    </div>
  </div>
</body>
</html>
